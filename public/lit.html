<div ng-controller="LitController as lit">

<div class="container">
  <div class="row">

  <div class="jumbotron">
  <h1> Lit about Lit </h1>
  <h4> Yak It Up About All That Yakking, Help Get That Female Word Count Achieved for the Day</h4>
  <div class="col-lg-10">
    <button class="btn btn-success" ng-click="lit.toggleNew()">Add New Lit Post</button>
    <div ng-if="lit.newDisplay">
    <form ng-submit="lit.addLit()">
      <input type="text" placeholder="Post Title" ng-model="lit.postTitle"><br/>
      <input type="text" placeholder="Post Author" ng-model="lit.author"><br/>
      <input type="URL" placeholder="Lit Link" ng-model="lit.url"><br/>
      <input type="text" placeholder="Your Commentary" ng-model="lit.comment"><br/>
      <input type="text" placeholder="Tag(s)" ng-model="lit.tag"><br/>

      <button type="submit" class="btn btn-default" ng-click="lit.currentLit.postTitle =null">Create Lit Post</button>
    </form>
  </div>
</div><!--end of col-lg-10 -->
</div><!-- end of jumbotron -->

  <div>
    <ul>
      <li ng-repeat="lit in lit.allContent" ng-click="lit.setCurrentLit(lit._id)">{{lit.postTitle}}</li> <br/>
      <a href="{{lit.url}}"/><br/>
    </ul>
  </div>
</div>

<!-- gif show modal -->
<div ng-if="lit.modal" id="litmodal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <!-- close modal button -->
        <span id="closebutton" class="text-top"><button class="btn btn-default" ng-click="gif.toggleModal()">X</button></span>
      </div>

      <div class="modal-body">
        <h1 class="modal-title"  id="exampleModalLabel">{{lit.currentLit.postTitle}} </h1>
        <a href="{{lit.currentUrl.url}}"/><br/>
        <!-- button to show the edit form -->
        <button class="btn btn-primary" ng-click="lit.toggleEdit()">Edit {{lit.name}}</button>
        <!-- button to delete the lit link -->
        <button class="btn btn-default" ng-click="lit.deleteLit(lit.currentLit._id)">Delete</button>

      <!-- edit form display-->
      <div ng-if="lit.editDisplay">
        <form ng-submit="lit.updateLit(lit.currentLit._id)">

          <input type="text" placeholder="{{lit.currentLit.postTitle}}" ng-model="lit.editedLit.postTitle"><br/>
          <input type="text" placeholder="{{lit.currentLit.author}}" ng-model="lit.editedLit.author"><br/>
          <input type="text" placeholder="{{lit.currentLit.url}}" ng-model="lit.editedLit.url"><br/>
          <input type="text" placeholder="{{lit.currentLit.comment}}" ng-model="lit.editedLit.comment"><br/>
          <input type="text" placeholder="{{lit.currentLit.tag}}" ng-model="lit.editedLit.tag"><br/>
          <button type="submit" ng-click="lit.updateLit(lit.currentLit._id)" ng-click="lit.currentLit = {}">Edit {{lit.currentLit.name}}</button>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>

</div><!-- end row -->
</div><!-- end container -->
