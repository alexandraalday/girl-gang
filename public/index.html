
<!DOCTYPE html>
<html ng-app="girlGang">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js" charset="utf-8"></script>
    <script src="./js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <h1>Pretty Girls Like Gangsta Music</h1>
    <h3>users on users</h3>
    <section ng-controller="UserController as user">
      <div> <!-- form to add a new user -->
        <form ng-submit="user.addUser()">
          <input type="text" placeholder="name" ng-model="user.name"><br/>
          <input type="text" placeholder="image url" ng-model="user.image"><br/>
          <input type="text" placeholder="bio" ng-model="user.bio"><br/>
          <button type="submit">Create User</button>
        </form>
      </div>
      <h5>ALL DA USERS</h5>
        <ul>
          <li ng-repeat="people in user.allGifs">{{people.name}}</li>
        </ul>
    </section>

    <!-- adds all the html for the gifs part -->
    <section ng-include="'./gif.html'"></section>


  </body>
</html>
