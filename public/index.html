
<!DOCTYPE html>
<html ng-app="girlGang">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js" charset="utf-8"></script>
    <script src="./js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <h1>Pretty Girls Like Gangsta Music</h1>
    <h3>users on users</h3>
    <section ng-controller="UserController as user">
      <div> <!-- form to add a new user -->
        <form ng-submit="user.addUser()">
          <input type="text" placeholder="name" ng-model="user.name"><br/>
          <input type="text" placeholder="image url" ng-model="user.image"><br/>
          <input type="text" placeholder="bio" ng-model="user.bio"><br/>
          <button type="submit">Create User</button>
        </form>
      </div>
      <h5>ALL DA USERS</h5>
        <ul>
          <li ng-repeat="people in user.allUsers" ng-click="user.setCurrentUser(people._id)">{{people.name}}</li>
        </ul>
        <!-- edit form -->
      <div>
        <form ng-submit="user.updateUser(user.currentUser._id)">
          <input type="text" placeholder="{{user.currentUser.name}}" ng-model="user.editUser.name">
          <input type="text" placeholder="{{user.currentUser.image}}" ng-model="user.editUser.image">
          <input type="text" placeholder="{{user.currentUser.bio}}" ng-model="user.editUser.bio">
          <button type="submit" ng-click="user.updateUser(user.currentUser._id)">Edit {{user.currentUser.name}}</button>
        </form>
      </div>
      <button ng-click="user.deleteUser(user.currentUser._id)">Delete</button>
    </section>



    <!-- adds all the html for the gifs part -->
    <section ng-include="'./gif.html'"></section>


    <!-- adds all the html for the gifs part -->
    <section ng-include="'./music.html'"></section>

  </body>
</html>
