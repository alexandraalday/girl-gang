<!DOCTYPE html>
<html ng-app="girlGang">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js" charset="utf-8"></script>
    <script src="./js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <h1>Pretty Girls Like Gangsta Music</h1>

   <!--  list of all users -->
   <h2>List of Users:</h2>
    <div ng-controller="UserController as user">
		<ul>
			<li ng-repeat="user in user.users">
				{{user.name}}
			</li>
		</ul>

		<!-- create new user -->
		<h2>Create New User:</h2>
		<form ng-submit="user.createUser()">
			<input type="text" ng-model="user.name" placeholder="name"/>
			<input type="text" ng-model="user.image" placeholder="image"/>
			<input type="text" ng-model="user.bio" placeholder="bio"/>
			<input type="submit" value="Create a New User"/>
		</form>

    <!-- update user -->

    <!-- <a href="#" ng-click="user.indexOfEditFormToShow = $index;">Edit This Todo</a> -->
          <form ng-if="$index === user.indexOfEditFormToShow" ng-submit="user.editedObject():">
            <input type="text" ng-model="user.editedObject" placeholder="name" />


            <input type="text" ng-model="user.image" placeholder="image"/>
      			<input type="text" ng-model="user.bio" placeholder="bio"/>


            <input type="submit" value="Update Description"/>

    <form ng-submit="user.editedObject(user)"> <!-- dont know what to pass in -->


      <!-- delete user -->

      <button ng-click="ctrl.deleteUser(user)">Delete User</button>

      <!-- edit form -->

			<input type="text" ng-model="user.editedObject.name" placeholder="name"/>
			<input type="text" ng-model="user.editedObject.image" placeholder="image"/>
			<input type="text" ng-model="user.editedObject.bio" placeholder="bio"/>
			<input type="submit" value="Edit User"/>
		</form>

    <!-- delete user -->

    <button ng-click="ctrl.deleteTodo(todo)">Delete User</button>

    </div>





  </body>
</html>
