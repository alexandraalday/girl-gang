<div ng-controller="MusicController as music">

<div class="container" id="music-container">
  <div class="row">

    <div class="jumbotron" id="music-jumbotron">
      <h1>Music</h1>
      <h4>Badass Songs for Badass Babes</h4>

    <!-------- Add New Track Button ------>
    <div class="col-lg-12">
      <button class="btn btn-default" type="submit" ng-click="music.toggleNew()">Add A New Track</button>
    </div>

    <!-------- Add New Music Form ------>
    <div ng-if="music.newDisplay">
      <form ng-submit="music.addMusic()">
        <fieldset>
          <div class="form-group">
            <input class="form-control" id="link" placeholder="Song URL" type="text" ng-model="music.link">
          </div>
          <div class="form-group">
            <input class="form-control" id="tag" placeholder="Tag your song" type="text" ng-model="music.tag">
          </div>
          <div class="form-group">
            <input class="form-control" id="author" placeholder="Enter your name" type="text" ng-model="music.author">
          </div>
          <div class="form-group">
            <input class="ng-hide" type="text" placeholder="embed" ng-model="music.embed" value=''>
          </div>
          <div class="form-group">
              <button type="reset" class="btn btn-default">Reset</button>
              <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </fieldset>
      </form>
    </div><!--  end new-display -->
    </div><!--  end jumbotron -->

     <!-------- Music Modal ------>
    <div ng-if="music.modal" id="musicmodal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
          <!---- Close Button ---->
            <span id="closebutton" class="text-top"><button class="btn btn-default" ng-click="music.toggleModal()">X</button></span>
          </div>
          <div class="modal-body">
            <iframe width="300" height="380" frameborder="0" allowtransparency="true" ng-src="{{music.currentMusic.embed}}"></iframe><br/>
            <p><strong> Tag: </strong>{{music.currentMusic.tag}}</p>
            <p><strong> Author: </strong>{{music.currentMusic.author}}</p>
            <!---- Tabs ---->
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link-active" href="#1" data-toggle="tab" role="tab">Comments</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#2" data-toggle="tab" role="tab">Edit</a>
              </li>
            </ul>
            <div class="tab-content">
            <!---- Tab 1 Content ---->
              <div class="tab-pane fade in show active" id="1" role="tabpanel">
               <!---- New Comment Form ---->
               <h2>Leave a Comment</h2>
                  <form id="commentForm" ng-submit="music.addComment(music.currentMusic._id); music.upComment(music.currentMusic._id)">
                  <fieldset>
                    <div class="form-group">
                      <textarea class="form-control" id="comments" ng-model="music.currentMusic.comments">What's on your mind?</textarea>
                      <button class="btn btn-primary" type="submit">Confirm</button>
                    </div>
                  </fieldset>
                  </form>
                <!----  All Comments ---->
                <ul id="comment-list">
                  <li ng-repeat="comment in music.currentMusic.comments" ng-click="music.currentMusic(song._id)">
                    <div class="col-md-4" id="comment-item">
                      <p>{{comment}}<p>
                      <hr></hr>
                    </div>
                  </li>
                </ul>
              </div>
            <!---- Tab 2 Content ---->
              <div class="tab-pane fade" id="2" role="tabpanel">
                <!---- Edit Form ---->
                <button class="btn btn-danger" ng-click="music.deleteLit(music.currentMusic._id)">Remove This Song</button>
                <h3>Need to Make Changes?</h3>
                  <form id="musicForm" ng-submit="music.updateMusic(music.currentMusic._id)" ng-click="music.addForm.reset()">
                  <fieldset>
                    <div class="form-group">
                      <input class="form-control" id="link" type="text" placeholder="{{music.currentMusic.link}}" ng-model="music.editedMusic.link">
                    </div>
                    <div class="form-group">
                      <input class="form-control" type="text" placeholder="{{music.currentMusic.tag}}" ng-model="music.editedMusic.tag">
                    </div>
                    <div class="form-group">
                      <input class="form-control" type="text" placeholder="{{music.currentMusic.author}}" ng-model="music.editedMusic.author">
                    </div>
                    <div class="form-group">
                      <button ng-click="music.toggleModal()">Cancel</button>
                      <button type="submit" ng-click="music.updateMusic(music.currentMusic._id)">Confirm</button>
                    </div>
                  </fieldset>
                  </form>
                </div>
              </div><!-- end tab 2 -->

            </div> <!-- end tab content -->
          </div><!-- end modal body -->
        </div>
      </div>
    </div>

  <!----  All Music ---->
  <div class="row" id="display">
    <ul id="music list">
      <li ng-repeat="song in music.allMusic" ng-click="music.setCurrentMusic(song._id)">
        <div class="col-md-4" id="music-item">
          <iframe width="300" height="80" frameborder="0" allowtransparency="true" ng-src="{{song.embed}}"></iframe>
          <div id="action-icons">
            <button class="btn btn-default" ng-click="music.toggleModal()"><span class="glyphicon glyphicon-pencil"></span></button>
            <button class="btn btn-default" ng-click="music.likeMusic(song._id)"><span class="glyphicon glyphicon-heart"><b> {{song.likes}}</b></span></button>
            <button class="btn btn-default" ng-click="music.toggleModal()"><span class="glyphicon glyphicon-comment"><b>  {{song.commentCount}}</b></span></button><br/>
          </div>
        </div>
      </li>
    </ul>
  </div>

</div><!-- end row -->
</div><!-- end container -->
