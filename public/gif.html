 <div ng-controller="GifController as gif">
<div class="container">
  <div class="row">

  <div class="jumbotron">
  <h1> G I F S </h1>
  <h4> Get Your Giggle On, Feminista </h4>
  <div class="col-lg-10">
  <button class="btn btn-success" ng-click="gif.toggleNew()">Add New Gif</button>
  <div ng-if="gif.newDisplay">
    <form ng-submit="gif.addGif()">
      <input type="text" placeholder="gif name" ng-model="gif.name"><br/>
      <input type="text" placeholder="gif url" ng-model="gif.url"><br/>
      <input type="text" placeholder="gif tag" ng-model="gif.tag"><br/>
      <button type="submit" class="btn btn-default" ng-click="gif.currentGif.name =null">Create Gif</button>
    </form>
  </div>
</div><!--end of col-lg-10 -->
</div><!-- end of jumbotron -->

  <div>

    <ul> <!-- this is what's triggering the modal in the setcurrent gif function -->
      <li ng-repeat="giphy in gif.allGifs" ng-click="gif.setCurrentGif(giphy._id)">{{giphy.name}} <br/>
      <img ng-src="{{giphy.url}}"/><br/>
      </li>
    </ul>
  </div>
</div>
<!-- gif show modal -->
<div ng-if="gif.modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title"  id="exampleModalLabel">{{gif.currentGif.name}} </h1>
        <button class="btn btn-default" ng-click="gif.toggleModal()">X</button>
      </div>
      <div class="modal-body">
        <img ng-src="{{gif.currentGif.url}}"/><br/>
        <!-- button to show the edit form -->
        <button class="btn btn-primary" ng-click="gif.toggleEdit()">Edit {{giphy.name}}</button>
        <!-- button to delete the gif -->
        <button class="btn btn-default" ng-click="gif.deleteGif(gif.currentGif._id)">Delete</button>
        <!-- edit form display -->
        <div ng-if="gif.editDisplay">
          <form ng-submit="gif.updateGif(gif.currentGif._id)">
            <input type="text" placeholder="{{gif.currentGif.name}}" ng-model="gif.editedGif.name"><br/>
            <input type="text" placeholder="{{gif.currentGif.url}}" ng-model="gif.editedGif.url"><br/>
            <input type="text" placeholder="{{gif.currentGif.tag}}" ng-model="gif.editedGif.tag"><br/>
            <button type="submit" ng-click="gif.updateGif(gif.currentGif._id)" ng-click="gif.currentGif = {}">Edit {{gif.currentGif.name}}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
