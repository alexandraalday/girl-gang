 <div ng-controller="GifController as gif">
<div class="container" id="gif-container">
  <div class="row">

  <div class="jumbotron" id="gif-jumbotron">
  <h1> Gifs </h1>
  <h4> Get Your Giggle On, Feminista </h4>
  <!-- Add New Gif Section -->
  <div class="col-lg-10">
  <button class="btn btn-default" ng-click="gif.toggleNew()">Add a New Gif</button>
  <div ng-if="gif.newDisplay">
    <form ng-submit="gif.addGif()">
      <input type="text" placeholder="gif name" ng-model="gif.name"><br/>
      <input type="URL" placeholder="gif url" ng-model="gif.url"><br/>
      <input type="text" placeholder="gif tag" ng-model="gif.tag"><br/>
      <button type="submit" class="btn btn-default" ng-click="gif.currentGif.name =null">Create Gif</button>
    </form>
  </div>
</div><!--end of col-lg-10 -->
</div><!-- end of jumbotron -->

  <div>

    <ul> <!-- this is what's triggering the modal in the setcurrent gif function -->
    <div class="row">
      <ul>
        <li ng-repeat="giphy in gif.allGifs" ng-click="gif.setCurrentGif(giphy._id)">
          <div class="col-md-4 portfolio-item">
           <a href="#">{{giphy.name}}</a><br/>
            <img ng-src="{{giphy.url}}"/><br/>
          </div>
        </li>
      </ul>
    </div>
  </div>
<!-- gif show modal -->
<div ng-if="gif.modal" id="gifmodal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <!-- close modal button -->
        <span id="closebutton" class="text-top"><button class="btn btn-default" ng-click="gif.toggleModal()">X</button></span>
      </div>
      <div class="modal-body">
        <h1 id="exampleModalLabel">{{gif.currentGif.name}}</h1>
        <img ng-src="{{gif.currentGif.url}}"/><br/>
        <!-- button to show the edit form -->
        <button class="btn btn-primary" ng-click="gif.toggleEdit()">Edit {{giphy.name}}</button>
        <!-- button to delete the gif -->
        <button class="btn btn-default" ng-click="gif.deleteGif(gif.currentGif._id)">Delete</button>
        <!-- edit form display -->
        <div ng-if="gif.editDisplay">
          <form ng-submit="gif.updateGif(gif.currentGif._id)">
            <input type="text" placeholder="gif name" value="gif name" ng-model="gif.editedGif.name"><br/>
            <input type="text" placeholder="gif url" value="gif url" ng-model="gif.editedGif.url"><br/>
            <input type="text" placeholder="gif tag" value="gif tag" ng-model="gif.editedGif.tag"><br/>
            <button type="submit" ng-click="gif.updateGif(gif.currentGif._id)" ng-click="gif.currentGif = {}">Edit {{gif.currentGif.name}}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
